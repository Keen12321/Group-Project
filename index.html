<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
			
		<div id="reservations-form">

			<form id="reservations">

				<label for="reservation__full-name">Full Name</label>
				<input id="reservation__full-name" class="reservation-item" type="text" placeholder="Full Name">
				
				<label for="reservation__guests"l>Number of Guests</label>
				<input id="reservation__guests" class="reservation-item" type="text" placeholder="Number of Guests">
				
				<label for="reservation__calendar">Date</label>
				<input type="date" id="reservation__calendar" class="reservation-item" name="date"
               value="2018-07-22"
               min="2018-01-01" max="2018-12-31" />
				
				<label for="reservation__special-notes">Special Notes</label>
				<textarea id="reservation__special-notes" class="reservation-item" name="special-notes"></textarea>
				
				<select id="seating-preference" class="reservation-item">
					<option value="indoor">Indoor</option>
					<option value="outdoor">Outdoor</option>
				</select>
				
				<button class="reservation-item" type="submit">Reserve Table</button>
			</form>

		</div>

	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>

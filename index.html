<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
			
		<div id="reservations-form">
			<form id="reservations">
				<input type="text" placeholder="Full Name" class="reservation-item">
				<input type="text" placeholder="Number of Guests" class="reservation-item">
				<input type="text" class="reservation-item">
				<textarea name="special-notes" id="special-notes" cols="30" rows="10"></textarea>
				<select id="seating-preference" class="reservation-item">
					<option value="indoor">Indoor</option>
					<option value="outdoor">Outdoor</option>
				</select>
				<button type="submit" class="reservation-item">Reserve Table</button>
			</form>
		</div>

	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
